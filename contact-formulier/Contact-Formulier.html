  <link rel="stylesheet" href="../Style/Footer.css">

<body>

    <div>
        <a class="return" href="../sitemap.html"><img src="../fontIcons/arrow-left-solid.svg" alt="Return"/>Terug</a>

<header>
  <div> <!--Title-->
    <h1>Contactformulier</h1>
  </div>
  <div> <!--Circle-->
    <div class="round"></div>
  </div>
  <div> <!--Subtitle-->
    <h1>hello</h1>
  </div>
</header>


<div class="container">
  <h2>Als er vragen of opmerkingen zijn kunt u die hier achter laten.</h2><br>
  
  <form id="contactForm"> <!--form geeft aan dat het een forum is - id contact maakt een connectie met het javascript-->
    <label for="name">Naam:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="email">E-mailadres:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="message">Bericht:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">submit</button>
  </form>
  <p id="responseMessage"></p>
</div>

<script src="/Javascript/ContactFormulier.js"></script>


<footer>
 
  <div class="grid-container">
    <div class="grid-item">Box 1</div>
    <div class="grid-item">Box 2</div>
    <div class="grid-item">Box 3</div>
  </div>
</footer>

</body>
