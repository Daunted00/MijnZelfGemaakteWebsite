<body>
  <nav>
    <div>

<header>
  <div> <!--Title-->
    <h1>Contactformulier</h1>
  </div>
  <div> <!--Circle-->
    <div class="round"></div>
  </div>
  <div> <!--Subtitle-->
    <h1>hello</h1>
  </div>
</header>


<div class="container">
  <h2>Als er vragen of opmerkingen zijn kunt u die hier achter laten.</h2><br>
  
  <form id="contactForm"> <!--form geeft aan dat het een forum is - id contact maakt een connectie met het javascript-->
    <label for="name">Naam:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="email">E-mailadres:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="message">Bericht:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">submit</button>
  </form>
  <p id="responseMessage"></p>
</div>

<footer>
  <div class="grid-container">
    <div class="grid-item">
      <img class="littleLogo" src="../images/Logo.png" alt="Website-Logo">
